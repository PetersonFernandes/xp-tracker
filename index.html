<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xp tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Xp Tracker</h2>
        <button class="btnDark">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <div class="card"></div>
      <footer>
        <div class="form">
          <label for="name">Enter your name : </label>
          <input
            class="name-input"
            type="text"
            name="name"
            id="name"
            placeholder="Hours"
          />
        </div>
        <div class="form">
          <label for="number">Time played : </label>
          <input type="number" class="time-input" placeholder="Time" />
        </div>
        <div class="time-played">
          <button class="calcular">Calcular</button>
          <span class="resultado">0 days</span>
        </div>
      </footer>
    </div>

    <script src="tracker.js"></script>
  </body>
</html>
